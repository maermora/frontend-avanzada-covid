<mat-card>
    <mat-card-content>
      <form (submit)="signupUsuario()">
        <h2>Registrar Usuario</h2>
        <mat-form-field class="full-width-input">
          <input type="text" [(ngModel)]="user.user" name="user" matInput placeholder="Usuario"  required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input type="text" [(ngModel)]="user.email" name="user" matInput placeholder="Correo electronico"  required>
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>
        <mat-form-field class="full-width-input">
          <input type="password" [(ngModel)]="user.password" name="password" matInput  placeholder="Contraseña"  required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input type="password" [(ngModel)]="user.password2" name="password-repeat" matInput  placeholder="Repita su contraseña"  required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
</mat-card>
