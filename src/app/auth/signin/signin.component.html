<mat-card>
    <mat-card-content>
      <form (submit)="signupUsuario()">
        <h2>Registrar Usuario</h2>
        <mat-error>
          {{msgError}}
        </mat-error>
        <mat-form-field class="full-width-input">
          <input type="text" [(ngModel)]="user.user" name="user" matInput placeholder="Usuario"  required>
          <mat-error>
            Porfavor ingrese un nombre de usuario
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input type="email" [(ngModel)]="user.email" name="email" matInput placeholder="Correo electronico"  required>
            <mat-error>
              Porfavor ingrese un correo valido
            </mat-error>
          </mat-form-field>
        <mat-form-field class="full-width-input">
          <input type="password" [(ngModel)]="user.password" name="password" matInput  placeholder="Contrase単a"  required>
          <mat-error>
              Porfavor ingrese su contrase単a
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input type="password" [(ngModel)]="user.password2" name="password-repeat" matInput  placeholder="Repita su contrase単a"  required>
            <mat-error>
              Porfavor repita su contrase単a
            </mat-error>
          </mat-form-field>
        <button mat-raised-button color="primary">Registrar</button>
      </form>
    </mat-card-content>
</mat-card>
