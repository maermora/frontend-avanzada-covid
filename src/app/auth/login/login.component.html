<mat-card>
    <mat-card-content>
      <form (submit)="loginUsuario()">
        <h2>Iniciar Sesion</h2>
        <mat-form-field class="full-width-input">
          <input type="text" [(ngModel)]="user.user" name="user" matInput placeholder="Usuario"  required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input type="password" [(ngModel)]="user.password" name="password" matInput  placeholder="ContraseÃ±a"  required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
</mat-card>
